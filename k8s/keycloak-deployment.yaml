apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox
        command: ["sh","-c","until nc -z database 5432; do echo Waiting for Postgresâ€¦; sleep 2; done"]

      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:18.0.0
        env:
          - name: KEYCLOAK_ADMIN
            value: "admin"
          - name: KEYCLOAK_ADMIN_PASSWORD
            value: "admin"
          - name: KEYCLOAK_IMPORT
            value: "/opt/keycloak/data/import/realm.json"
        command:
          - /opt/keycloak/bin/kc.sh
        args:
          - start-dev
          - --import-realm
          - --http-host=0.0.0.0
        ports:
          - name: http
            containerPort: 8080
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
          - name: realm-import
            mountPath: /opt/keycloak/data/import/realm.json
            subPath: realm.json
          - name: keycloak-data
            mountPath: /opt/keycloak/data

      volumes:
        - name: realm-import
          configMap:
            name: keycloak-realm-config
            items:
              - key: realm.json
                path: realm.json
        - name: keycloak-data
          emptyDir: {}             # albo PersistentVolumeClaim